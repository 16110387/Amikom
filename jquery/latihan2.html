<<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("p").dbclick(function(){
			$("p").hide();
		});
	});
	</script>
</head>
<body>

		<p>Double Click</p>
		<p>Klik Disini</p>
		<p>Klik Lagi Disisni</p>


</body>
</html>
