<!DOCTYPE html>
<html>
<head>
	<title>jquery effect-animation</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("div").animate({
					left:'250px',
					opacity:'0.5',
					height:'150px',
					width:'150px'
				});
			});
		});
	</script>
</head>
<body>
	<button>start animation</button>
	<p>by defalut, all html element have a static position, and cannot be moved. To Manipulate the potition,remember to first set the CSS potition property of the element to relative,fixed, or absolute</p>
	<div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</body>
</html>
