<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selectors</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button"). click(function(){
			$("p").hide();
		});
	});
	</script>
</head>
<body>
		<h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
		<P>TEKNIK INFORMATIKA </P>
		<p>Pemrograman Web</p>

		<button>Sembunyikan paragraf</button>
</body>
</html>
