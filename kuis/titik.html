<!DOCTYPE html>

<head>

<body>
	<h1>Belajar membuat table</h1>
	<table border="1">
	<!-- colspan => kolom, rowspan = baris-->
	<tr>
			<td colspan ="2"> Baris 1 kolom 1 </td>
			<td>Baris 1 kolom 2</td>
			
		</tr>
		<tr>
			<td>Baris 2 kolom 1</td>
			<td rowspan="2">Baris 2 kolom 2</td>
			<td>Baris 2 kolom 3</td>
		</tr>
		<tr>
			<td>Baris 3 kolom 1</td>
			<td rowspan="2">Baris 3 kolom 2</td>
	
		</tr>
</table>
</body>
</html>
